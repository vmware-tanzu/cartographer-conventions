---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ko://github.com/vmware-tanzu/cartographer-conventions/cmd/manager
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/cache/ggcr
          name: cache-volume
        - mountPath: /var/conventions/tls
          name: ca-certs
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
              type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      volumes:
      - name: cache-volume
        emptyDir: {}
      - name: ca-certs
        secret:
          secretName: ca-certificates
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
data:
  ca-certificates.crt: ''
kind: Secret
metadata:
  labels:
    control-plane: controller-manager
  name: ca-certificates
  namespace: system
type: Opaque