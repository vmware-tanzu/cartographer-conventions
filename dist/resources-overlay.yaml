          #@ if/end hasattr(data.values, "limits_memory") and data.values.limits_memory != "":
              memory: #@ data.values.limits_memory
          requests:
          #@ if/end hasattr(data.values, "requests_memory") and data.values.requests_memory != "":
              cpu: #@ data.values.requests_cpu
          #@ if/end hasattr(data.values, "requests_memory") and data.values.requests_memory != "":
              memory: #@ data.values.requests_memory