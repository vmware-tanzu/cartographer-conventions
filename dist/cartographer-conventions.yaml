spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: conventions
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/component: conventions
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ko://github.com/vmware-tanzu/cartographer-conventions/cmd/manager
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
        name: manager
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /var/cache/ggcr
          name: cache-volume
        - mountPath: /var/conventions/tls
          name: ca-certs
      serviceAccountName: cartographer-conventions-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: conventions-webhook-server-cert
      - emptyDir: {}
        name: cache-volume
      - name: ca-certs
        secret:
          secretName: cartographer-conventions-ca-certificates
