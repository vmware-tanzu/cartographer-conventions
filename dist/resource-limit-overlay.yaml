#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")


#@ def cartographer_conventions_deployment():
kind: Deployment
metadata:
  name: cartographer-conventions-controller-manager
  namespace: cartographer-system
#@ end

#@overlay/match by=overlay.subset(cartographer_conventions_deployment()), expects="0+"
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by="name"
      - name: manager
        #@overlay/match missing_ok=True
        resources:
          limits:
              cpu: #@ data.values.limits_cpu
              memory: #@ data.values.limits_memory