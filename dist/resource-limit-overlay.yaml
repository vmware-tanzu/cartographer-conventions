#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")
#@overlay/match by=overlay.subset({"apiVersion":"v1","kind":"Deployment", "metadata":{"namespace":"cartographer-system", "name": "cartographer-conventions-controller-manager"}})
---
spec:
  containers:
  #@overlay/match by="name"
  - name: manager
    #@overlay/match missing_ok=True
    resources:
      limits:
          cpu: #@ data.values.limits_cpu
          memory: #@ data.values.limits_memory